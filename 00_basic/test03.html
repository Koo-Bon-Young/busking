<!DOCTYPE html>
<!-- 
window.onload 기능 대체

$(document).ready(function)

단축된 표현 $(function)
 -->
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="../js/jquery-3.2.1.js"></script>
    <script>
        /* h1 엘리먼트가 읽히기 전에 실행되기 때문에 에러발생
        var h1Obj = document.querySelector("h1");
        console.log("h1 html", h1Obj.innerHTML);
        */
        window.onload = function () { // 이미지까지도 다 로딩된 후에 실행 (img src 등)
            var h1Obj = document.querySelector("h1");
            console.log("h1 html", h1Obj.innerHTML);
        };

        // 엘리먼트 정보를 다 읽으면 바로 실행 (이미지가 늦게뜰 수 있음) - 효율적
        $(document).ready(function () {      
            console.log("h1 document", $("h1").html());
        });
        $(function () {
            console.log("h1 단축표현", $("h1").html());
        });

    </script>
</head>
<body>
    <h1>jQuery 문서 로딩 후 실행</h1>
</body>
</html>
