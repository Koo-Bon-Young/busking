<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      rel="stylesheet"
      href="../../css/member/register.css"
    />
    <title>buskers</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="container">

            <div class="menu">
                <a href="#">Menu</a>
            </div>
            <div class="title">
                <span>Buskers</span>
            </div>
            <div class="user">
                <a href="#">로그인</a>
            </div>
        </div>
            
    </header>
    
    <!-- CONTAINER -->
    <div class="login-body">
            <div class="login-box">
                <div class="lb-header">
                    <span class="active" id="login-box-link">버스커 회원가입</span>
                </div>
                <form class="email-login">
                    <div class="u-form-group">
                        <div>이름 : </div><input type="name" placeholder="Name"/>
                    </div>
                    <div class="u-form-group">
                        <div>활동명 : </div><input type="activename" placeholder="activeName"/>
                        <button type="button" id="checkActiveName" class="check">중복확인</button>
                    </div>
                    <div class="u-form-group">
                        <div>연락처 : </div><input type="phone" placeholder="Phone"/>
                        <button type="button" id="phone" class="check">중복확인</button>
                    </div>
                    <div class="u-form-group">
                        <div>주요장르 : </div><input type="genre" placeholder="Genre"/>
                    </div>
                    
                    
                    
                    <div class="u-form-group">
                        <button class="register">확인</button>&nbsp;&nbsp;
                        <button class="back">뒤로</button>
                    </div>
                </form>
                
            </div>

    </div>
    <!-- FOOTER -->
    <footer class="footer">
        <div class="copyright">
            <h1>Copyright © 2019 .... - Buskers.</h1>
        </div>
    </footer>
</body>
</html>
