<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      rel="stylesheet"
      href="../../css/member/findId.css"
    />
    <title>buskers</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="container">

            <div class="menu">
                <a href="#">Menu</a>
            </div>
            <div class="title">
                <span>Buskers</span>
            </div>
            <div class="user">
                <a href="#">로그인</a>
            </div>
        </div>
            
    </header>
    
    <!-- CONTAINER -->
    <div class="login-body">
            <div class="login-box">
                <div class="lb-header">
                    <span class="active" id="login-box-link">아이디 찾기</span>
                </div>
                <form class="email-login">
                    <div class="u-form-group">
                        <span>이름 : </span><input type="name" placeholder="Name"/>
                    </div>
                    <div class="u-form-group">
                        <span>이메일 : </span><input type="email" placeholder="Email"/>
                    </div>
                    <div class="u-form-group">
                        <button class="submit-login">확인</button>&nbsp;&nbsp;
                        <button class="back">뒤로</button>
                    </div>
                    <div class="u-form-group">
                        <a href="#" class="forgot-id">아이디 찾기</a>
                        &nbsp;
                        <a href="#" class="forgot-password">비밀번호 찾기</a>
                        &nbsp;
                        <a href="#" class="forgot-id">회원가입</a>
                    </div>
                </form>
                
            </div>

    </div>
    <!-- FOOTER -->
    <footer class="footer">
        <div class="copyright">
            <h1>Copyright © 2019 .... - Buskers.</h1>
        </div>
    </footer>
</body>
</html>
