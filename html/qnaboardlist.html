<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/qnaboardList.css" />
    <title>qnaBoardWriteForm</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
    <header>
        헤더
    </header>
    <div class="container">
        <form action="" method="post" enctype="multipart/form-data" name="">
            <div class="container_board">
                <div class="board_head">질문답변 게시판</div>
                <hr class="write_head_line">
                <div class="list_title">
                    <div>글번호</div>
                    <div>제목</div>
                    <div>글쓴이</div>
                    <div>작성일</div>
                    <div>조회수</div>
                    <div>좋아요</div>
                </div>
                <div class="list_content"></div>
                <div class="page">
                    <a href="#">◀</a>
                    <a href="#">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                    <a href="#">6</a>
                    <a href="#">7</a>
                    <a href="#">8</a>
                    <a href="#">9</a>
                    <a href="#">10</a>
                    <a href="#">▶</a>
                </div>            
                <hr>
                <div class="list_bot">
                    <div></div> 
                    <div class="search_line">
                        <select>
                            <option>제목</option>
                            <option>내용</option>
                            <option>글쓴이</option>
                        </select>
                        <input type="text"/>
                        <button class="search">검색</button>
                    </div> 
                    <div>
                        <button class="button_reg">글등록</button>
                    </div> 
                </div>
            </div>
        </form>
    </div>            
    <footer>
        풋터
    </footer>
<script>
    let result = function(){
        let txt = "";
        for(let i = 0; i < 15; i++){
            txt += `   
        <div class='list_content_detail'>${i+1}</div>
        <div>안녕하세요</div>
        <div>이후승</div>
        <div>2019/04/05</div>
        <div>15</div>
        <div>33</div>
        `
        }
        return txt;
    }
    for(let i = 0; i < 15; i++){
        $(".list_content").html(result);
    }
</script>
</body>
</html>
