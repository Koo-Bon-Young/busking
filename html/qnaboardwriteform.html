<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/qnaboardwriteform.css" />

</head>
<body>
    <header>
        헤더

    <div class="container">
        <form action="" method="post" enctype="multipart/form-data" name="">
            <div class="container_board">
                <div class="board_head">새 게시글</div>
                <hr class="write_head_line">
                <div class="title">제목</div>
                <input class="title_write" name="" id="" placeholder="제목 입력"/>
                <div class="title">본문</div>
                <textarea class="content_write" name="" id=""></textarea>
                <div class="title">이미지 첨부</div>
                
                
                <div class="field" align="left">
                   <input type="file" id="files" name="files[]" multiple />
                </div>         
                    

                <div class="button">
                    <button class="button_reg">글등록</button>
                </div>
            </div>
        </form>
    </div>
    <footer>
        풋터
    </footer>

</script>

</html>
