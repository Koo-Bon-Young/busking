<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../css/artist/artist.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <title>Buskers</title>
  </head>
  <body>
    <!-- <button>확인</button> -->
    <div class="busker">
      <aside class="busker-side">
          <section class="busker-side__profile">
              <header class="busker-side__header">
                <div class="busker-info__btn">
                  <i class="fas fa-angle-left fa-2x"></i>
                </div>
                <div class="busker-side__header-title">
                  <i class="fas fa-street-view fa-2x"></i>
                  Buskers
                </div>
              </header>
            </section>
            <section class="busker-side__menu"></section>
            <section class="busker-side__buskers"></section>
        </aside>
      <section class="busker-info"></section>

      <section class="busker-section">
        <header class="busker-header"></header>

        <main class="busker-main">
          <section class="busker-content"></section>
          <aside class="busker-chat"></aside>
        </main>
      </section>
    </div>
    <script>
      $(".busker-info__btn i").click(function(){
          $(".busker-info").fadeToggle(50);
      })
    </script>
  </body>
</html>
