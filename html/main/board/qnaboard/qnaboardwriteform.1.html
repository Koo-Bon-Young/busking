<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../../css/main/board/qnaboard/qnaboardwriteform.css" />
    <title>qnaBoardWriteForm</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script> 
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.js"></script>
</head>
<body>
    <header>
        헤더
    </header>
    <div class="container">
        <form action="" method="post" enctype="multipart/form-data" name="">
            <div class="container_board">
                <div class="board_head">새 게시글</div>
                <hr class="write_head_line">
                <div class="title">제목</div>
                <input class="title_write" name="" id="" placeholder="제목 입력"/>
                <div class="title">본문</div>
                <textarea class="content_write" name="smarteditor" id="summernote"></textarea>
                <!--
                <div class="title">이미지 첨부</div>
                <div class="field" align="left">
                   <input type="file" id="files" name="files[]" multiple />
                </div>         
                -->    

                <div class="button">
                    <button class="button_reg">글등록</button>
                </div>
            </div>
        </form>
    </div>
    <footer>
        풋터
    </footer>
<script>
$(document).ready(function() {
     $('#summernote').summernote({
             
             height: 500,                 // set editor height
             width: 1000,
             minHeight: 400,             // set minimum height of editor
             maxHeight: 800,             // set maximum height of editor
             focus: false                  // set focus to editable area after initializing summernote
     });
});


    
 
</script>
</body>
</html>
